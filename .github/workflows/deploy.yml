name: Deploy to Azure

on:
  push:
    branches: [ main ]
  
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
                
    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
    
    - name: Copy static assets
      run: |
          Copy-Item -Recurse .next/static .next/standalone/.next/
          Copy-Item -Recurse public .next/standalone/
          Copy-Item web.config .next/standalone/ -ErrorAction SilentlyContinue
      shell: pwsh

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'piasta-net-frontend'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .next/standalone
        